apiVersion: sources.eventing.knative.dev/v1alpha1
kind: ContainerSource
metadata:
  name: data-src
spec:
  image: docker.io/matzew/data-src
  sink:
    apiVersion: messaging.knative.dev/v1alpha1
    kind: Channel
    name: inputchannel
---
apiVersion: messaging.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: read-subscription
spec:
  channel:
    apiVersion: messaging.knative.dev/v1alpha1
    kind: Channel
    name: inputchannel
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: data-processor
  reply:
    channel:
      apiVersion: messaging.knative.dev/v1alpha1
      kind: Channel
      name: replychannel
---
apiVersion: messaging.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: reply-subscription
spec:
  channel:
    apiVersion: messaging.knative.dev/v1alpha1
    kind: Channel
    name: replychannel
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: data-sink




