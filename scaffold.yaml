apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: data-sink 
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            imagePullPolicy: IfNotPresent
            image: docker.io/matzew/data-sink
---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: data-processor 
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            imagePullPolicy: IfNotPresent
            image: docker.io/matzew/data-processor
            env:
            - name: CEF_MULTIPL
              value: "42"
---
apiVersion: messaging.knative.dev/v1alpha1
kind: Channel
metadata:
  name: inputchannel
---
apiVersion: messaging.knative.dev/v1alpha1
kind: Channel
metadata:
  name: replychannel
